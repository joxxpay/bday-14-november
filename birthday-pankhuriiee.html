<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday â€” Pankhuriiee ðŸ’•</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#ff6bcb;
      --glass: rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;color:#e6eef8;background: linear-gradient(180deg,#071428 0%, #0b1830 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .page{width:100%;max-width:980px;background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:28px;box-shadow: 0 20px 40px rgba(2,6,23,0.6);}
    header{display:flex;align-items:center;gap:18px}
    .avatar{width:86px;height:86px;border-radius:50%;background:linear-gradient(135deg,var(--accent),#7b61ff);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:20px;color:white;box-shadow: 0 6px 18px rgba(123,97,255,0.18)}
    h1{margin:0;font-size:34px;line-height:1.05}
    p.lead{color: #cfe8ff;margin-top:8px}
    .grid{display:grid;grid-template-columns:1fr 420px;gap:22px;margin-top:18px}
    .left{padding:18px;background:var(--card);border-radius:12px}
    .message{background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:20px;border-radius:10px;text-align:center}
    .message h2{font-size:28px;margin:6px 0}
    .message .heart{font-size:22px;margin-left:6px}
    .photos{display:flex;gap:12px;flex-wrap:wrap;margin-top:16px}
    .photo-slot{width:calc(50% - 6px);background:var(--glass);border-radius:10px;padding:8px;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:120px}
    .photo-slot img{max-width:100%;max-height:160px;border-radius:8px;object-fit:cover}
    .photo-slot input{margin-top:8px}
    .controls{display:flex;gap:10px;margin-top:14px}
    button{cursor:pointer;border:0;padding:10px 14px;border-radius:8px;background:linear-gradient(90deg,var(--accent), #7b61ff);color:white;font-weight:600}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#cfe8ff}
    .right{padding:18px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));border-radius:12px;display:flex;flex-direction:column;align-items:center}
    .cake-wrap{position:relative;width:360px;height:280px;display:flex;align-items:center;justify-content:center}
    .cake{width:320px;height:140px;background:#f6d1d1;border-radius:14px 14px 30px 30px;position:relative;box-shadow:0 10px 20px rgba(0,0,0,0.35)}
    .cake:before{content:'';position:absolute;left:14px;right:14px;top:12px;height:36px;background:#ffffff;border-radius:10px;opacity:0.6}
    .icing{position:absolute;top:-12px;left:40px;right:40px;height:36px;background:linear-gradient(90deg,#ffefef,#ffdfe6);border-radius:20px 20px 80px 80px;box-shadow:0 6px 14px rgba(0,0,0,0.12)}
    .candles{position:absolute;top:-56px;left:50%;transform:translateX(-50%);display:flex;gap:18px}
    .candle{width:16px;height:44px;background:#fff7d6;border-radius:3px;position:relative;display:flex;align-items:flex-start;justify-content:center;box-shadow: inset 0 -6px 0 rgba(0,0,0,0.03)}
    .wick{position:absolute;top:-6px;width:2px;height:8px;background:#222}
    .flame{position:absolute;top:-24px;width:14px;height:22px;border-radius:60% 60% 40% 40%;background: radial-gradient(circle at 40% 30%, #fff4a3 0%, #ffde59 30%, #ff8a00 60%);filter:drop-shadow(0 6px 8px rgba(255,140,0,0.12));animation: flicker 700ms infinite}
    .flame.extinguished{opacity:0;transform:scale(0);animation:none}
    @keyframes flicker{0%{transform: translateY(0) scale(1)}50%{transform: translateY(-2px) scale(1.03)}100%{transform: translateY(0) scale(1)}}
  </style>
</head>
<body>
  <div class='page'>
    <h1>Wishing pankhuriieeðŸ’• a happiest birthday</h1>
    <p>Click the candles to extinguish them ðŸŽ‚ðŸŽ‰</p>
  </div>
</body>
</html>
